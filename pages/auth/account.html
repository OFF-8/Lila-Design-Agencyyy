    <label for="nomInput" class="form-label">Nom</label>

      type="text"
      class="form-control"
      id="nomInput"

    />

  <div class="mb-3">

  <div class="mb-3">
    <label for="EmailInput" class="form-label">Email</label>

      type="email"
      class="form-control"
      id="EmailInput"
