<div class="hero-scene text-center text-white">
  <div class="hero-scene-content">
    <p>Des décors qui racontent votre histoire</p>
    <h1>Modiffier mot de passe</h1>
  </div>
</div>

<div class="container">
  <form class="col-12 col-md-8 col-lg-6 mx-auto pt-5">
    <h3 class="mb-4">S'inscrire</h3>

    <div class="mb-3">
      <label for="PasswordInput" class="form-label">Mot de passe</label>
      <input
        type="password"
        class="form-control"
        id="PasswordInput"
        placeholder="8 caractères minimum"
        minlength="8"
        required
      />
    </div>

    <div class="mb-3">
      <label for="ValidatePasswordInput" class="form-label"
        >Confirmez votre mot de passe</label
      >
      <input
        type="password"
        class="form-control"
        id="ValidatePasswordInput"
        placeholder="8 caractères minimum"
        minlength="8"
        required
      />
    </div>

    <div class="d-flex gap-5 align-items-center mb-5">
      <button type="submit" class="btn btn-primary">
        Changer mon mot de passe
      </button>
      <button type="button" class="btn btn-danger">Supprimer mon compte</button>

      <a href="/signup" class="text-decoration-none"
        >Modifier mes informations personnelles !</a
      >
    </div>
  </form>
</div>
