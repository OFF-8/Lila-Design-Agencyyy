<!-- Modal eDITION-->
<div class="modal fade" id="EditionPhotoModal" tabindex="-1" aria-labelledby="EditionPhotoModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="EditionPhotoModalLabel">Edition Photo</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form >
        
        <div class="mb-3">
          <label for="NamePhotoInput" class="form-label">Titre</label>
          <input
            type="text"
            class="form-control"
            id="NamePhotoInput"
            placeholder="Mettre un titre à votre photo"
            required
          />
        </div>

        <div class="mb-3">
          <label for="ImageInput" class="form-label">Image</label>
          <input
            type="file"
            class="form-control"
            id="ImageInput"
            placeholder="Choisir une image"
            required
          />
        </div>

        <div class="d-flex gap-5 align-items-center">
          <button type="button" class="btn btn-primary">Enregistrer</button>
          
          
        </div>
      </form>
      </div>
      
    </div>

        </div>

        <div class="d-flex gap-5 align-items-center">
